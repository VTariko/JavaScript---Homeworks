        function simpleNumber(max) {
            var n = 0;
            while (n<=max) {
                if (checkNumber(n))
                    console.log(n);
                n++;
            }
        }

        function checkNumber(n) {
            for (var i = 2; i<=Math.sqrt(n); i++) {
                if (n%i == 0) {
                    return false;
                }
            }
            return true;
        }

        //Number 4: Создать пирамиду.
        console.log("-----------------");
        console.log("Task 4");
        pyramid(25);

        function pyramid(n) {
            var symbMain = "|";                 //Основной символ пирамиды
            var symbNotMain = "*";              //Окружающий символ пирамиды - легко поменять на пробел или любой другой символ,
                                                //можно делать очень красиво - экспериментируйте!)
            var l = n%2 !== 0 ? n : n-1;        //Длина строки - должна быть нечетной (для красоты).
            for(var i = 1; i<=n; i+=2) {        // (i+=2) - опять же, из соображений красоты,
                                                // используем только нечетное количество символов
                var str = "";
                var length = (l-i)/2;           //длина минус количество символов пополам - необходимый о
                var j;
                for(j=0;j<length;j++) {
                    str += symbNotMain;
                }
                for(j=0;j<i;j++) {
                    str += symbMain;
                }
                for(j=0;j<length;j++) {
                    str += symbNotMain;
                }
                console.log(str);
            }
        }
